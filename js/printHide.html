<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Hide</title>
</head>
<body>
  <h2>자바 스트립트 텍스트</h2>

  <p id="demo">자바 스크립트 글자를 숨겨 볼게요</p>
  <button type="button" onclick="document.getElementById('demo').style.fontSize='50px'">Click 50px</button>
  <button type="button" onclick="document.getElementById('demo').style.display='none'">Click hide</button>
  <button type="button" onclick="document.getElementById('demo').style.display='block'">Click show</button>
</body>
</html>
