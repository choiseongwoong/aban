<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table span</title>
</head>
<body>
  <table border="1">
    <tr>
      <th colspan="2">지역별 커피 생산지</th>
    </tr>
    <tr>
      <th rowspan="3">커피</th>
      <td>브라질</td>
    </tr>
    <tr>
      <td>케냐</td>
    </tr>
    <tr>
      <td>콜롬비아</td>
    </tr>

    <tr>
      <th rowspan="2">홍차</th>
      <td>실론</td>
    </tr>
    <tr>
      <td>허브</td>
    </tr>
  </table>
</body>
</html>
