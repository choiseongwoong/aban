<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border basic</title>
  <style>
    .box{
      border-width: thick;
      border-style: dotted;
      border-color: blue;
      border-radius: 20px 0px 20px 0px;
      background-color: chartreuse;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>사랑이란~오래참고 온유하며</h1>
  </div>
</body>
</html>
