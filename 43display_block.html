<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <style>
    #box{
      display: inline-block;
      background-color: coral;
      width: 100px; height:50px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <p>의미없는 더미객체</p>
  <span>더미객체</span>
  <div id="box">대상객체</div>
  <span>더미객체</span>
  <p>의미없는 더미객체</p>
</body>
</html>
