<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class selector</title>
  <style>
    p.center {
      text-align: center;
      color: red;
    }

  </style>
</head>
<body>
  <h1 class="center">빨간색 중앙정렬</h1>
  <p class="center">빨간색 중앙정렬 단락입니다.</p>
</body>
</html>
